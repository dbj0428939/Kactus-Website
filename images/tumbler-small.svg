<svg width="80" height="120" viewBox="0 0 80 120" xmlns="http://www.w3.org/2000/svg">
  <title>Small Tumbler</title>
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Tumbler Body -->
  <path d="M20 20 L23 100 C23 110, 57 110, 57 100 L60 20 Z" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <!-- Tumbler Lid -->
  <path d="M15 20 L65 20 C65 10, 15 10, 15 20 Z" fill="#e0e0e0" stroke="#cccccc" stroke-width="1"/>
  <!-- Straw -->
  <circle cx="40" cy="15" r="4" fill="#d0d0d0" stroke="#cccccc" stroke-width="1"/>
  <!-- Shine effect -->
  <path d="M25 30 Q40 70, 55 30" fill="none" stroke="url(#shine)" stroke-width="8" opacity="0.3"/>
  <!-- Size Label -->
  <text x="40" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#888888">Small</text>
  <text x="40" y="75" font-family="Arial" font-size="8" text-anchor="middle" fill="#888888">12oz</text>
</svg>