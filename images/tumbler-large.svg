<svg width="100" height="160" viewBox="0 0 100 160" xmlns="http://www.w3.org/2000/svg">
  <title>Large Tumbler</title>
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Tumbler Body -->
  <path d="M20 20 L25 140 C25 150, 75 150, 75 140 L80 20 Z" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <!-- Tumbler Lid -->
  <path d="M15 20 L85 20 C85 10, 15 10, 15 20 Z" fill="#e0e0e0" stroke="#cccccc" stroke-width="1"/>
  <!-- Straw -->
  <circle cx="50" cy="15" r="5" fill="#d0d0d0" stroke="#cccccc" stroke-width="1"/>
  <!-- Shine effect -->
  <path d="M30 30 Q50 90, 70 30" fill="none" stroke="url(#shine)" stroke-width="10" opacity="0.3"/>
  <!-- Size Label -->
  <text x="50" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#888888">Large</text>
  <text x="50" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#888888">30oz</text>
</svg>